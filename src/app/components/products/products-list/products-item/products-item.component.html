<tr>
    <td>{{productInput.id}}</td>
    <td>{{productInput.name}}</td>
    <td>{{productInput.price}}</td>
    <td>{{productInput.quantity}}</td>
    <td>{{productInput.selected}}</td>
    <td>{{productInput.available}}</td>
    <td>
        <button (click)="onSelect(productInput)" [ngClass]="productInput.selected ? 'btn-success' : 'btn-danger' ">
            <span *ngIf="productInput.selected"> Unselect</span>
            <span *ngIf="!productInput.selected"> Select</span>
        </button>
    </td>
    <td>
        <button (click)="onDeleteProduct(productInput)" class="btn btn-danger">
            <span class="fa fa-trash-o"></span>
        </button>
    </td>
    <td>
        <button (click)="OnEditProduct(productInput)" class="btn btn-danger">
            <span class="fa fa-edit"></span>
        </button>
    </td>
</tr>
